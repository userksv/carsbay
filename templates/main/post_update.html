{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}

<div class="container ">
  <form method="POST" enctype="multipart/form-data">
    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="col-md-5">
          {% csrf_token %}
          <div class="form-group">
            <legend class="border-bottom mb-4">Make changes</legend>
            {{ form.media.js }}
            {% crispy form %}
            {% crispy form2 %}
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div>
        <div class="container" id="preview">
        </div>
        <div class="btn-group">
          <button class="btn btn-primary btn-sm m-1 btn-block" type="submit">Save </button>
          <a class="btn btn-secondary btn-sm m-1 btn-block" href="{% url 'profile' %}">Cancel</a>
        </div>
      </div>
    </div>
  </form>
</div>

{{images|json_script:'post_images'}}
{% endif %}
<script src="{% static 'js/postImages.js'%}" type="text/javascript"></script>
{% endblock%}
