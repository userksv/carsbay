{% extends 'main/base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% load widget_tweaks %}

{% block content %}
{% if user.is_authenticated %}
<!-- Working code using smart-select -->

<div class="container">
  <form method="POST" enctype="multipart/form-data">
    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="col-md-6 ">
          {% csrf_token %}
          <div class="col">
            <div class="form-group">
              <legend class="border-bottom mb-4">Fill out car details</legend>
              {{ form.media.js }}
              {% crispy form %}
              {% crispy form2 %}
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div>
        <div class="container" id="preview">
        </div>
        <div>
          <div class="btn-group">
            <button class="btn btn-primary btn-sm m-1 btn-block" type="submit">Place post</button>
            <a class="btn btn-secondary btn-sm m-1 btn-block" href="{% url 'home' %}">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

{% endif %}
<script src="{% static 'js/previewImages.js'%}" type="text/javascript"></script>
{% endblock%}
