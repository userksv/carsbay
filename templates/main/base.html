<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="title">Carsbay</title>
  <!-- Custom styles for chat.html -->
  <link rel="stylesheet" type="text/css" href="{% static 'chat/style.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <link rel="shortcut icon" href="#">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- SASS -->
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"> -->

  <!-- Chat -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      {% include 'main/navbar.html'%}
    </header>

    <!-- Flash messages -->
    {% if messages %}
    {% for msg in messages%}
    <div class="alert alert-{{ msg.tags }}">
      {{ msg }}
    </div>
    {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}

    {{user.id|json_script:"json_username"}}
    <script src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
    <script src="{% static 'js/chat.js'%}" type="text/javascript"></script>
    <script src="{% static 'js/search.js'%}" type="text/javascript"></script>
  </div>
</body>

</html>
