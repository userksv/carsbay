{% extends 'main/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-50 my-5">
    <div>
        <div>
            {% blocktranslate %}
            Forgotten your password? Enter your email address below, and we'll email instructions for
            setting a new one.
            {% endblocktranslate %}
        </div>
        <br />
        <form method="POST" class="form-group">
            <div class="form-group">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{form|crispy}}
                </fieldset>
                <div class="form-group d-flex m-2">
                    <button class="btn btn-outline-info" type="submit">{% translate "Reset my password" %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock%}
