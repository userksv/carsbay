{% extends 'main/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-50 my-5">
    <h1>{% translate "Password reset complete" %}</h1>
    <p>{% blocktranslate %}Your password has been set. You may go ahead and log in now.{% endblocktranslate %}</p>
    <p><a href="{% url 'login' %}">{% translate "Log in" %}</a></p>
</div>
{% endblock%}
