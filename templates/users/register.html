{% extends 'main/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-center">
    <form method="POST">
      <div class="form-group">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">{% translate "Join now" %}</legend>
          {{form|crispy}}
        </fieldset>
        <div class="form-group d-flex m-2">
          <button class="btn btn-outline-info" type="submit">{% translate "Sign-up" %}</button>
          <small class="text-muted m-2">
            {% translate "Already how an account?" %}<a href="{% url 'login' %}"> {% translate "Login" %}</a>
          </small>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock%}
